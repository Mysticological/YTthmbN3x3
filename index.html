<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Top 9 Collage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Top 9 YouTube Videos</h1>

  <div id="inputs">
    <input placeholder="YouTube URL 1" />
    <input placeholder="YouTube URL 2" />
    <input placeholder="YouTube URL 3" />
    <input placeholder="YouTube URL 4" />
    <input placeholder="YouTube URL 5" />
    <input placeholder="YouTube URL 6" />
    <input placeholder="YouTube URL 7" />
    <input placeholder="YouTube URL 8" />
    <input placeholder="YouTube URL 9" />
  </div>

  <button id="previewBtn">Preview</button>
  <button id="downloadBtn" disabled>Download Image</button>

  <p class="disclaimer">
    If the image does not download, it may be blocked by browser extensions (e.g. AdBlock).
  </p>

  <progress id="progressBar" class="hidden" max="100" value="0"></progress>

  <div id="collage">
    <div class="cell" draggable="true"><img /></div>
    <div class="cell" draggable="true"><img /></div>
    <div class="cell" draggable="true"><img /></div>
    <div class="cell" draggable="true"><img /></div>
    <div class="cell" draggable="true"><img /></div>
    <div class="cell" draggable="true"><img /></div>
    <div class="cell" draggable="true"><img /></div>
    <div class="cell" draggable="true"><img /></div>
    <div class="cell" draggable="true"><img /></div>
  </div>

  <!-- Hidden canvas for image generation -->
  <canvas id="canvas" style="display:none;"></canvas>

  <!-- Playlist Section -->
  <div id="playlistBox" class="hidden">
    <h3>YouTube Playlist Link</h3>
    <input id="playlistUrl" readonly />
    <button id="copyPlaylist">Copy</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
