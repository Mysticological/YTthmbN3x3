<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Thumbnail 3x3 Image Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>YouTube Thumbnail 3x3 Image Generator</h1>

<!-- 3x3 collage grid -->
<div id="collage">
  <div class="cell" draggable="true"><img /></div>
  <div class="cell" draggable="true"><img /></div>
  <div class="cell" draggable="true"><img /></div>
  <div class="cell" draggable="true"><img /></div>
  <div class="cell" draggable="true"><img /></div>
  <div class="cell" draggable="true"><img /></div>
  <div class="cell" draggable="true"><img /></div>
  <div class="cell" draggable="true"><img /></div>
  <div class="cell" draggable="true"><img /></div>
</div>

<!-- Input URLs -->
<div id="inputs">
  <input placeholder="YouTube URL 1" />
  <input placeholder="YouTube URL 2" />
  <input placeholder="YouTube URL 3" />
  <input placeholder="YouTube URL 4" />
  <input placeholder="YouTube URL 5" />
  <input placeholder="YouTube URL 6" />
  <input placeholder="YouTube URL 7" />
  <input placeholder="YouTube URL 8" />
  <input placeholder="YouTube URL 9" />
</div>

<!-- Controls -->
<div id="controls">
  <button id="previewBtn">Preview</button>
  <button id="downloadBtn" disabled>Download Image</button>

  <progress id="progressBar" value="0" max="100" class="hidden"></progress>
</div>

<p class="disclaimer">
  If the image does not download, it may be due to browser settings or ad-blocking extensions.
</p>

<!-- Playlist -->
<div id="playlistBox" class="hidden">
  <h3>YouTube Playlist URL</h3>
  <input id="playlistUrl" readonly />
  <button id="copyPlaylist">Copy</button>
</div>

<canvas id="canvas" hidden></canvas>

<script src="script.js"></script>
</body>
</html>
